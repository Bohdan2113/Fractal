<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Fractals</title>
  </head>
  <body>
    <section id="home">
      <div id="create-wrapper">
        <h2 class="text-edit">New fractal</h2>
        <div id="fnew-collection">
          <button
            class="create-block-but"
            onclick="CreateProjectBut(FractalType.MINKOVSKOGO)"
          >
            <p class="fractal-name text-edit">Fractal Minkovskogo</p>
            <div class="create-fractal-plus">+</div>
          </button>
          <button
            class="create-block-but"
            onclick="CreateProjectBut(FractalType.ALGEBRAICAL)"
          >
            <p class="fractal-name text-edit">Algebraical fractal</p>
            <div class="create-fractal-plus">+</div>
          </button>
        </div>
      </div>
      <div id="recent-wrapper">
        <h2 class="text-edit">Recent</h2>
        <div id="frecent-collection"></div>
      </div>
    </section>

    <section id="work">
      <div class="work-header">
        <button id="to-home-page-but" onclick="ToHomeBut()" title="Home">
          <img src="/Images/Logo.png" alt="Home" />
        </button>
        <button id="save-as-but" onclick="SaveAsBut()" title="Save as">
          <img src="/Images/SaveAs.png" alt="SaveAs" />
        </button>
      </div>
      <div class="work-section">
        <div id="for-canvas">
          <canvas id="myCanvas"></canvas>
        </div>
        <div id="control-container">
          <div class="name-input-group input-group">
            <label>Type: </label>
            <input
              type="text"
              id="fractal-type"
              class="readonly_field"
              name="type"
              readonly
            />
          </div>
          <div class="name-input-group input-group">
            <label>Name: </label>
            <input type="text" id="fractal-name" name="type" />
          </div>

          <div id="params-container">
            <form id="params-form">
              <div class="form-group Algebraical formula_block">
                <label for="formula">Formula:</label>
                <select id="formula" name="formula" required>
                  <option value="0">ctg²(z) + c</option>
                  <option value="1">ctg(z²) + c</option>
                </select>
              </div>

              <div
                class="form-group Minkovskogo"
                title="Coords of fractal center"
              >
                <div class="input-group">
                  <div class="inner-form-group">
                    <label for="startX">X:</label>
                    <input type="number" id="startX" name="x" />
                  </div>
                  <div class="inner-form-group">
                    <label for="startY">Y:</label>
                    <input type="number" id="startY" name="y" />
                  </div>
                </div>
                <p class="errInput-message" id="error-message-startX"></p>
                <p class="errInput-message" id="error-message-startY"></p>
              </div>

              <div
                class="form-group Algebraical"
                title="The pattern depends on these values"
              >
                <div class="input-group">
                  <div class="inner-form-group">
                    <label for="realC">Real c:</label>
                    <input type="number" id="realC" step="0.1" name="realC" />
                  </div>
                  <div class="inner-form-group">
                    <label for="imagC">Imagionary c:</label>
                    <input
                      type="number"
                      id="imagC"
                      step="0.1"
                      name="imagionaryC"
                    />
                  </div>
                </div>
                <p class="errInput-message" id="error-message-realC"></p>
                <p class="errInput-message" id="error-message-imagC"></p>
              </div>

              <div
                class="form-group Minkovskogo"
                title='Langth of square (original shape of "Fractal Minkovskogo") side'
              >
                <div class="input-group">
                  <label for="length">Line length:</label>
                  <input type="number" id="length" name="length" />
                </div>
                <p class="errInput-message" id="error-message-length"></p>
              </div>

              <div
                class="form-group Algebraical"
                title="Escape radius (just enter something)"
              >
                <div class="input-group">
                  <label for="bailout">Escape R:</label>
                  <input type="number" id="bailout" name="bailout" />
                </div>
                <p class="errInput-message" id="error-message-bailout"></p>
              </div>

              <div
                class="form-group Algebraical"
                title="1-best fractal quality"
              >
                <div class="input-group">
                  <label for="resolution">Resolution:</label>
                  <input type="number" id="resolution" name="resolution" />
                </div>
                <p class="errInput-message" id="error-message-resolution"></p>
              </div>

              <div
                class="form-group Algebraical Minkovskogo"
                id="iterations_block"
              >
                <div class="input-group">
                  <label for="iterations">Iterations:</label>
                  <input type="number" id="iterations" name="iterations" />
                </div>
                <p class="errInput-message" id="error-message-iterations"></p>
              </div>

              <div class="form-group Algebraical Minkovskogo" id="color_block">
                <div class="input-group">
                  <label for="color">Color:</label>
                  <input type="color" id="color" name="color" value="#000000" />
                </div>
                <p class="errInput-message" id="error-message-color"></p>
              </div>

              <div class="form-group Minkovskogo" title="Rotate the fractal">
                <div class="input-group">
                  <label for="angle">Angle:</label>
                  <div>
                    <input type="range" id="angle" name="angle" />
                    <span id="angleValue">0</span>
                  </div>
                </div>
                <p class="errInput-message" id="error-message-angle"></p>
              </div>

              <div class="form-group Minkovskogo" title="Width of fractal lines">
                <div class="input-group">
                  <label for="lineWidth">Line width:</label>
                  <div>
                    <input type="range" id="lineWidth" name="width" />
                    <span id="lineWidthValue">2</span>
                  </div>
                </div>
                <p class="errInput-message" id="error-message-lineWidth"></p>
              </div>
            </form>
          </div>
          <div id="control-buttons">
            <button id="clear-fractal-but" onclick="ClearChangesBut()">
              Clear changes
            </button>
            <button id="create-fractal-but" onclick="SaveFractalBut()">
              Save
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
