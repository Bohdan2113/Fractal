<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Fractals</title>
  </head>
  <body>
    <section id="home">
      <div id="create-wrapper">
        <h2 class="text-edit">New fractal</h2>
        <div id="fnew-collection">
          <button
            class="create-block-but"
            onclick="CreateProjectBut(FractalType.MINKOVSKOGO)"
          >
            <p class="fractal-name text-edit">Fractal Minkovskogo</p>
            <div class="create-fractal-plus">+</div>
          </button>
          <button
            class="create-block-but"
            onclick="CreateProjectBut(FractalType.ALGEBRAICAL)"
          >
            <p class="fractal-name text-edit">Agebraical fractal</p>
            <div class="create-fractal-plus">+</div>
          </button>
        </div>
      </div>
      <div id="recent-wrapper">
        <h2 class="text-edit">Recent</h2>
        <div id="frecent-collection"></div>
      </div>
    </section>

    <section id="work">
      <div class="work-header">
        <button id="to-home-page-but" onclick="ToHomeBut()" title="Home">
          <img src="/Images/Logo.png" alt="Home" />
        </button>
        <button id="save-as-but" onclick="SaveAsBut()" title="Save as">
          <img src="/Images/SaveAs.png" alt="SaveAs" />
        </button>
      </div>
      <div class="work-section">
        <div id="for-canvas">
          <canvas id="myCanvas"></canvas>
        </div>
        <div id="control-container">
          <div class="name-input-group input-group">
            <label>Type: </label>
            <input type="text" id="fractal-type" name="type" readonly />
          </div>
          <div class="name-input-group input-group">
            <label>Name: </label>
            <input type="text" id="fractal-name" name="type" />
          </div>
          <div id="params-container">
            <form id="params-form">
              <div class="form-group Algebraical formula">
                <label style="text-align: center"
                  >Formula: ctg<sup>2</sup>(z) + c</label
                >
              </div>

              <div class="form-group Algebraical Minkovskogo">
                <div class="input-group">
                  <div class="inner-form-group">
                    <label for="startX">X:</label>
                    <input
                      type="number"
                      id="startX"
                      value="0"
                      name="x"
                      min="-900"
                      max="900"
                    />
                  </div>
                  <div class="inner-form-group">
                    <label for="startY">Y:</label>
                    <input
                      type="number"
                      id="startY"
                      value="0"
                      name="y"
                      min="-400"
                      max="400"
                    />
                  </div>
                </div>
                <p class="errInput-message" id="error-message-startX"></p>
                <p class="errInput-message" id="error-message-startY"></p>
              </div>

              <div class="form-group Algebraical">
                <div class="input-group">
                  <div class="inner-form-group">
                    <label for="realC">Real c:</label>
                    <input
                      type="number"
                      id="realC"
                      value="0"
                      step="0.01"
                      name="realC"
                    />
                  </div>
                  <div class="inner-form-group">
                    <label for="imagC">Imagionary c:</label>
                    <input
                      type="number"
                      id="imagC"
                      value="0"
                      step="0.01"
                      name="imagionaryC"
                    />
                  </div>
                </div>
                <p class="errInput-message" id="error-message-realC"></p>
                <p class="errInput-message" id="error-message-imagC"></p>
              </div>

              <div class="form-group Minkovskogo">
                <div class="input-group">
                  <label for="length">Line length:</label>
                  <input
                    type="number"
                    id="length"
                    value="70"
                    name="length"
                    min="1"
                    max="300"
                  />
                </div>
                <p class="errInput-message" id="error-message-length"></p>
              </div>

              <div class="form-group Algebraical Minkovskogo">
                <div class="input-group">
                  <label for="iterations">Iterations:</label>
                  <input
                    type="number"
                    id="iterations"
                    value="4"
                    name="iterations"
                    min="0"
                    max="6"
                  />
                </div>
                <p class="errInput-message" id="error-message-iterations"></p>
              </div>

              <div class="form-group Algebraical Minkovskogo">
                <div class="input-group">
                  <label for="color">Color:</label>
                  <input type="color" id="color" value="#000000" name="color" />
                </div>
                <p class="errInput-message" id="error-message-color"></p>
              </div>

              <div class="form-group Minkovskogo">
                <div class="input-group">
                  <label for="angle">Angle:</label>
                  <div>
                    <input
                      type="range"
                      id="angle"
                      value="0"
                      name="angle"
                      min="0"
                      max="360"
                    />
                    <span id="angleValue">0</span>
                  </div>
                </div>
                <p class="errInput-message" id="error-message-angle"></p>
              </div>

              <div class="form-group Minkovskogo">
                <div class="input-group">
                  <label for="lineWidth">Line width:</label>
                  <div>
                    <input
                      type="range"
                      id="lineWidth"
                      value="1"
                      name="width"
                      min="1"
                      max="10"
                    />
                    <span id="lineWidthValue">2</span>
                  </div>
                </div>
                <p class="errInput-message" id="error-message-lineWidth"></p>
              </div>
            </form>
          </div>
          <div id="control-buttons">
            <button id="clear-fractal-but" onclick="ClearFractalBut()">
              Clear fractal
            </button>
            <button id="create-fractal-but" onclick="CreateFractalBut()">
              Create
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
